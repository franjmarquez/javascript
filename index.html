<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <title>Simulador cine</title>
</head>
<body class="content">

    <header>
        <h1 id="h1-header"></h1>
    </header>

    <div class="general">
        <h2>GENERAL</h2>
        <div class="ticket">
            <h2 id="general-ticket"></h2>
            <img class="ticket-image" src="./assets/img/ticket.png" alt="2D TICKET">
            <span>Entrada general 2D.</span>
        </div>
        <div class="ticket-price">
            <h2 id="general-ticket-price-general"></h2>
        </div>
    </div>

    <div class="special">
        <h2>ESPECIALES</h2>
        <div class="ticket">
            <h2 id="special-ticket-3D"></h2>
            <img class="ticket-image" src="./assets/img/ticket-3d.png" width="60px" height="60px" alt="3D TICKET">
            <span>Entrada especial 3D.</span>
        </div>
        <div class="ticket-price">
            <h2 id="special-ticket-price-3D"></h2>
        </div>
        
        <div class="apart"></div>
        
        <div class="ticket">
            <h2 id="special-ticket-DBOX"></h2>
            <img class="ticket-image" src="./assets/img/ticket-dbox.png" width="60px" height="60px" alt="2D DBOX TICKET">
            <span>Entrada especial DBOX.</span>
        </div>
        <div class="ticket-price">
            <h2 id="special-ticket-price-DBOX"></h2>
        </div>
        
        <div class="apart"></div>
        
        <div class="ticket">
            <h2 id="special-ticket-star"></h2>
            <img class="ticket-image" src="./assets/img/ticket-star.png" width="60px" height="60px" alt="3D DBOX TICKET">
            <span>Entrada especial 4D.</span>
        </div>
        <div class="ticket-price">
            <h2 id="special-ticket-price-star"></h2>
        </div>
    </div>

    <div class="cart">
        <p></p>
    </div>

<script src="script.js"></script>
</body>
</html>
